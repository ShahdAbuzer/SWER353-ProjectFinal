<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us -Hope</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="contact-page">
    <header>
        <div class="container">
            <h1 class="logo">L'Esprit d'Espoir</h1>
            <div class="nav-toggle">Menu</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form" class="form-container">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name">
                        <span class="error-message" id="first-name-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" >
                        <span class="error-message" id="last-name-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="tel" id="mobile" name="mobile"  pattern="[0-9]{10}">
                        <span class="error-message" id="mobile-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" ></textarea>
                        <span class="error-message" id="address-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age"  min="1" max="120">
                        <span class="error-message" id="age-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="hobbies">Hobbies:</label>
                        <input type="text" id="hobbies" name="hobbies" >
                        <span class="error-message" id="hobbies-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country" >
                            <option value="">Select Country</option>
                            <option value="Pal">Palestine</option>
                            <option value="Jor">Jordan</option>
                            <option value="Leb">Lebanon</option>
                            <!-- Add more countries as needed -->
                        </select>
                        <span class="error-message" id="country-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" >
                        <span class="error-message" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" ></textarea>
                        <span class="error-message" id="message-error"></span>
                    </div>
                    
                    <button type="submity" class="submity">Submit</button>
                    <p class="success-message" id="success-message"></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Contact us: <a href="mailto:info@perfumeparadise.com">info@perfumeparadise.com</a> | Follow us on 
                <a href="#">Facebook</a>, 
                <a href="#">Instagram</a>, 
                <a href="#">Twitter</a>
            </p>
            <p>&copy; 2024 Perfume Paradise. All rights reserved.</p>
        </div>
    </footer>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Form Validation Script -->
    <script src="js/form-validation.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
